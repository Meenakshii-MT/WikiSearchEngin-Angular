<div>
    <h1 style="text-align: center;">Show Content</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="nav nav-tabs col-md-12">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" [href]="details?.content_urls?.desktop?.page">Wiki Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [href]="details?.content_urls?.desktop?.talk">Talk</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [href]="details?.content_urls?.desktop?.edit">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [href]="details?.content_urls?.desktop?.revisions">Revisions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="text-center">
            <!-- main content -->
            <main class="col-12 ms-sm-auto px-md-4 center-block">
                <h2 [innerHTML]="details?.displaytitle"></h2>
                <h4 [innerHTML]="details?.description"></h4>
                <img [src]="details?.thumbnail?.source" alt="originalimage">
                <p style="margin: 2rem 20rem;" [innerHTML]="details?.extract_html"></p>
            </main>
        </div>
    </div>

</div>
